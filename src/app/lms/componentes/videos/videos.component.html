<div class="todo">
    <section class="fle">
    
        <div class="video"><iframe [src]="video()" width="100%" height="100%"
                frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="desc">
            <div>
                <p>{{detalle}}</p>
            </div>
        </div>
    </section>
    <section class="cla" ><!---->
        <div class="clase" ><!---->
            <ul  ><!-- -->
                
                <li class="nombreClase" *ngFor="let item of ejercicios" background-color="color:grey" style="color:red; margin-bottom: 3em;"> 
                    {{item.nombre}}
                    <div style="color:white; margin-top: 0.3em; margin-bottom:0.2em;cursor:pointer" (click)="pasaValor(item.link, item.detalle)">
                     -- {{item.nombre}}
                    </div>
                </li>
            </ul>
        </div>
    
    </section>
    </div>
