
<!--  -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
<div class="centrar">
    <div class="container mx-auto px-4 sm:px-8 max-w-5xl">
        <div class="py-8">
            <div class="flex flex-row mb-1 sm:mb-0 justify-between w-full">
                <button routerLink='../anadirClass' class="usu bg-green-300 font-semibold hover:bg-green-500">Añadir</button>
                <div class="text-end">
                    <div class="flex w-full max-w-sm space-x-3">
                        <div class=" relative ">
                            <input type="text" [(ngModel)]="inputName"  id="inputName" class=" rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" placeholder="name"/>
                            </div>
                            <button  class="flex-shrink-0 px-4 py-2 text-base font-semibold text-white bg-blue-600 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-blue-200" type="submit"
                            (click)="FilterByName()"
                            >
                                Buscar 
                            </button>
                        </div>
                    </div>
                
            </div>
            <div >
                <div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
                    <table class="table table-striped">
                        <thead>
                          <tr>
                           
                            <th scope="col">Nombre</th>
                            <th scope="col">Día Semana</th>
                            <th scope="col">Hora</th>
                            <th>Options</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let item of items">
                            <!-- <td class="mx"><img [src]="devuelveImgUser(item.img)" alt=""></td>      -->
                            <td> {{item.nombre | slice:0:15}}</td>
                            <td> {{item.diaS | slice:0:18}}</td>
                            <td><span class="us">{{item.hora}}</span></td>
                            
                            <td >
                                <div class="linea">
                                    <a class="text-indigo-600 hover:text-indigo-900">
                                        <p routerLink='../anadirE/{{item._id}}' class="btn"><i class="fas fa-user-edit"></i></p>
                                    </a>
                            
                                    <a class="text-indigo-600 hover:text-indigo-900">
                                        <p routerLink='../editClass/{{item._id}}' class="btn"><i class="fas fa-user-edit"></i></p>
                                    </a>
                            
                                    <a class="text-red-600 hover:text-indigo-900">
                                        <p (click)="borrarClase(item._id)" class="btn2"><i class="fas fa-user-minus"></i></p>
                                    </a>
                                </div>
                            </td>
                          </tr>                          
                        </tbody>
                      </table>
                    
                    <div class=" px-5 bg-white py-5 flex flex-col xs:flex-row items-center xs:justify-between">
                        <div class="res bg-white">
                            <p class="text-sm leading-5 text-blue-700">
                                    Página
                                    <span class="font-medium">{{currentIndex}}</span>
                                    de
                                    <span class="font-medium">{{pageNumber}}</span>
                                    de
                                    <span class="font-medium">{{clases.length}}</span>
                                    resultados
                            </p>
                    </div>
                  
                        <div class="flex items-center">
                           
                            <button type="button"
                            (click)="prevPage()"
                                class="w-full p-4 border text-base rounded-l-xl text-gray-600 bg-white hover:bg-gray-100">
                                <svg width="9" fill="currentColor" height="8" class="" viewBox="0 0 1792 1792"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M1427 301l-531 531 531 531q19 19 19 45t-19 45l-166 166q-19 19-45 19t-45-19l-742-742q-19-19-19-45t19-45l742-742q19-19 45-19t45 19l166 166q19 19 19 45t-19 45z">
                                    </path>
                                </svg>
                            </button>
                            <button type="button"
                            (click)="setPage(page)"
                            *ngFor="let page of pagesIndex"  [ngClass]="{'active': (currentIndex == page)}"
                                class="w-full px-4 py-2 border-t border-b text-base text-indigo-500 bg-white hover:bg-gray-100 ">
                                {{page}}
                            </button>
                           
                            <button type="button"
                            (click)="nextPage()"
                            [ngClass]="{'disabled': (currentIndex == pageNumber || pageNumber == 0)}" 
                                class="w-full p-4 border-t border-b border-r text-base  rounded-r-xl text-gray-600 bg-white hover:bg-gray-100">
                                <svg width="9" fill="currentColor" height="8" class="" viewBox="0 0 1792 1792"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M1363 877l-742 742q-19 19-45 19t-45-19l-166-166q-19-19-19-45t19-45l531-531-531-531q-19-19-19-45t19-45l166-166q19-19 45-19t45 19l742 742q19 19 19 45t-19 45z">
                                    </path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
